
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="quiz-container">
            <div class="card shadow">
                <div class="card-body text-center">

                   



                    <h2 class="card-title mb-4"> Current Grade: {{ grade }}</h2>
                     <p id="question" class="lead">{{ session["name"]  }}, do you want to generate your report?</p>
<form id="quiz-form" method="POST" action="{{ url_for('finish', grade=grade) }}">
<input type="hidden" name="grade" value = "{{ grade }}">
    <input type="hidden" name="name" value = "{{ session['name'] }}">

                        <div class="row g-2">
                            <div class="col">
    <button type="submit" id="submit-btn" class="btn btn-primary w-100">Yes</button>
                            </div>
                             <div class="col">
        <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">Start Over</a>
                                 </div>
                                 </div>
                    </form>


                    
                  
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
