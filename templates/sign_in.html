
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Gym</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 70%;
            width: 100%;
            margin-top:10%
        }
        img{
            max-width:300px;
        }
        input{
            margin:10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7396041206890592"
         crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="quiz-container w-100" style="max-width: 400px;">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Sign In</h2>

                <form method="POST" action="{{ url_for('sign_in', key=key, title=title) }}">
                       
                    <div class="mb-3 text-center">
                            <input type="text" name="name" id="name-input" class="form-control mx-auto text-center" placeholder="Name">
                            </div>
                    <!-- <div class="mb-3 text-center">
                            <input type="text" name="id" id="id-input" class="form-control mx-auto text-center" placeholder="Student ID">
                            </div> -->
                       

                    <div class="row g-2">
                        <div class="col">
                            <input type="hidden" value="{{ token }}" name="token">
                        <button type="submit" id="submit-btn" class="btn btn-primary w-100">Submit</button>
                        </div>
                   
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
