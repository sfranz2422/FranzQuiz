
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 70%;
            width: 100%;
            margin-top:10%
        }
        img{
            max-width:300px;
        }
    </style>
</head>
<body>
        <div class="container d-flex justify-content-center align-items-center">
        <div class="quiz-container">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">{{ title }}</h2>


                    <p  class="card-text correct"><small class="text-muted">Number Correct: {{ session['number_correct'] }}</small></p>
                    
                    <!-- <p  class="card-text correct">
                    Number Correct: {{ session['number_correct'] }}</p> -->
                    <p id="question" class="lead">{{ question }}</p>
                   
                    
                   
                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                    <div id="flash-message">

                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                     {% if image %}
                    <img class="card-img-bottom" src="{{ url_for('static', filename=image) }}">
                     {% endif %}
                <form id="quiz-form" method="POST">
                        <div class="mb-3">
                            <!-- <input type="text" name="answer" class="form-control text-center" placeholder="Your answer" required> -->
                            <textarea name="answer" id="answer-input" class="form-control text-center" placeholder="Your answer"></textarea>
                        </div>

                    <div class="row g-2">
                        <div class="col">
                        <button type="submit" id="submit-btn" class="btn btn-primary w-100">Submit</button>
                        </div>
                             <div class="col">
                    <button type="submit" name="skip" class="btn btn-secondary w-100">Skip Question</button>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flashMessage = document.getElementById("flash-message");
            const quizForm = document.getElementById("quiz-form");
            const question = document.getElementById("question");
            const correct = document.querySelector(".correct")

            if (flashMessage) {
                const successAlert = flashMessage.querySelector(".alert-success");
                if (successAlert) {
                    // Disable form submission while message is displayed
                    quizForm.style.display = "none"; 
                    question.style.display = "none";
                    correct.style.display = "none";
                    // Wait 1.5 seconds, then reload the page to show the next question
                    setTimeout(() => {
                        window.location.href = window.location.pathname;
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
